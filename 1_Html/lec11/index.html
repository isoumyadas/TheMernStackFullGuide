<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="name">First name:</label>
      <input type="text" placeholder="John" id="name" />

      <br />
      <br />

      <label for="name">Last name:</label>
      <input type="text" value="Doe" id="name" />

      <br />
      <br />

      <p>Choose your native language</p>
      <input type="radio" name="fav" id="English" />
      <label for="English">English</label>
      <br />
      <input type="radio" name="fav" id="Hindi" />
      <label for="Hindi">Hindi</label>
      <br />
      <input type="radio" name="fav" id="Oriya" />
      <label for="Oriya">Oriya</label>

      <br />
      <br />

      <p>Select your fav Tech</p>
      <input type="checkbox"/>
      <label for="">Javascript</label>
      <br />
      <input type="checkbox" />
      <label for="">React</label>
      <br />
      <input type="checkbox" />
      <label for="">Java</label>
      <br />
      <input type="checkbox" />
      <label for="">Python</label>
      <br />
      <input type="checkbox" />
      <label for="">Next</label>
      <br />
      <input type="checkbox" />
      <label for="">Flutter</label>
      <br />
      <input type="checkbox" />
      <label for="">React Native</label>
      <br />

      <br><br>

      <label for="car">Select a car: </label>
      <select name="" id="">
        <option value="Porche">Porche</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Volvo">Volvo</option>
        <option value="Honda">Honda</option>

      </select>

      <br><br>

      <input type="submit" value="submit">
    </form>
  </body>
</html>
