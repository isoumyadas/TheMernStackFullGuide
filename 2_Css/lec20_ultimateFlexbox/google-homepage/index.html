<!DOCTYPE html>

    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

        >

        <a
          target="_blank"

          class="text-link"
          ><p>Store</p></a

      </div>
      <nav class="nav-container nav-container-second">

          target="_blank"

          target="_blank"

          <img src="./public/messi.webp" alt="your-profile-picture" />

    <main>
      <h1 class="title-txt google-header">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="search" type="text" />
        <div>
          <i class="fa-solid fa-microphone input-icons"></i>
          <i class="fa-solid fa-camera input-icons"></i>
        </div>
      </div>
      <div class="button-grid">
        <button><p>Google Search</p></button>
        <button><p>I'm Feeling Lucky</p></button>
      </div>
      <p class="lan-txt">
        Google offered in: <a class="language-link">English</a>
      </p>

    <footer>
      <div>
        <p>India</p>
      </div>

        <div class="footer-links">
          <a

          </a>
