<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizes Information in depth</title>
</head>
<body>
    <h1>Revison</h1>

    <a href="https://www.google.com"> <p>Goggle</p> </a>

    <!-- We can use inputs and label like this too.. -->

    <label>
        <p>Find your fav superhero</p>  // Here the p is known as childern of the label.
        <input placeholder="Enter your fav superhero name.." />
    </label>

    <button>
        <p>send</p>
    </button>

    <!-- Semantic tags
     
    section: means the page contains section like page breakage. eg: if you have a two sets of info, one is descriptive and other one is realted to links and forms you have use section to differentiate it.
    
    -->
<header>
    <h1>Dogs are Cute</h1>
    <nav>
        <a href="#footer">
            <p>Footer</p>
        </a>
    </nav>
</header>
<main>
     <section>
        <div>
            
            <p>Dogs are loyal and cute</p>
        </div>
    </section>
 
    <section>
        <div>
            <form>
                <label>
                    <p>Your fav dog name?</p>
                    <input type="text" placeholder="Input your fav dog name...">
                </label>
            </form>
        </div>
    </section>

</main>

<footer id="footer">
    Copyright 2024
</footer>
   

    <!-- semantic tags
     header, footer, main
    -->
</body>
</html>
