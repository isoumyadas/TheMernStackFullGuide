<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links styling</title>
</head>
<style>
    a {
        color: firebrick;
        text-decoration: none;
        background-color: violet;
    }

    a:visited{
        color: darkcyan;
    }

    a:active {
        color: red;
    }

    a:hover{
        color: rgb(22, 65, 145);
    }
</style>
<body>
    <h1>Links Styling</h1>

    <a href="https://github.com/">Github Account</a>
</body>
</html>
